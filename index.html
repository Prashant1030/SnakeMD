<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnakeMD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div class="hud-left">
      <div class="stat">
        <span class="label">Score</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span class="label">High</span>
        <span id="highScore">0</span>
      </div>
    </div>

    <div class="hud-right">
      <button id="wallToggle" class="icon-btn" aria-pressed="true" aria-label="Toggle walls">
        Wall: ON
      </button>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
        Theme
      </button>
    </div>
  </header>

  <main>
    <section class="game-area">
      <canvas id="game" width="480" height="480" aria-label="Snake game board"></canvas>
    </section>

    <section class="controls" aria-label="On-screen controls">
      <div id="controlRing" class="control-ring">
        <button id="btnUp" class="control-btn up" aria-label="Move up">↑</button>
        <button id="btnLeft" class="control-btn left" aria-label="Move left">←</button>
        <button id="btnPausePlay" class="center-btn" aria-label="Pause or play">⏸</button>
        <button id="btnRight" class="control-btn right" aria-label="Move right">→</button>
        <button id="btnDown" class="control-btn down" aria-label="Move down">↓</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
