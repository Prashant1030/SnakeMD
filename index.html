<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnakeMD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      background: #f0f0f0;
      margin-top: 10px;
    }
    #scoreboard {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    #controls button {
      font-size: 1.5em;
      margin: 5px;
      padding: 10px;
      width: 60px;
    }
    #wallToggle {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üêç SnakeMD</h1>

  <div id="scoreboard">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
  </div>

  <button id="wallToggle">Wall: ON</button>

  <div id="controls">
    <div>
      <button id="up">‚Üë</button>
    </div>
    <div>
      <button id="left">‚Üê</button>
      <button id="right">‚Üí</button>
    </div>
    <div>
      <button id="down">‚Üì</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
