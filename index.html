<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Snake Evolution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1 class="title">üêç Snake Evolution</h1>

      <div class="hud">
        <div class="hud-item">
          <span class="label">Score:</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="hud-item">
          <span class="label">High Score:</span>
          <span id="highScore" class="value">0</span>
        </div>
        <div class="hud-item">
          <label class="toggle">
            <input id="wallToggle" type="checkbox" checked />
            <span>Wall: <strong id="wallState">ON</strong></span>
          </label>
        </div>
      </div>
    </header>

    <section class="board-wrap">
      <canvas id="game" width="480" height="480" aria-label="Snake board"></canvas>
    </section>

    <section class="controls" aria-label="Controls">
      <button id="btnUp" class="btn" aria-label="Up">‚ñ≤</button>
      <div class="row">
        <button id="btnLeft" class="btn" aria-label="Left">‚óÄ</button>
        <button id="btnPause" class="btn" aria-label="Pause">‚è∏</button>
        <button id="btnRight" class="btn" aria-label="Right">‚ñ∂</button>
      </div>
      <button id="btnDown" class="btn" aria-label="Down">‚ñº</button>
    </section>

    <p class="hint">Use arrow keys or the on-screen controls. Press Space to pause.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
