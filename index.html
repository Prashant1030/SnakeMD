<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game — Bonus Food & Levels</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Snake</div>
    <div class="hud">
      <div class="hud-item"><span class="label">Score</span> <span id="score">0</span></div>
      <div class="hud-item"><span class="label">High</span> <span id="high">0</span></div>
      <div class="hud-item"><span class="label">Level</span> <span id="level">1</span></div>
    </div>
    <button id="btn-settings" class="icon-btn" title="Settings">⚙️</button>
  </header>

  <main class="game-wrap">
    <canvas id="board" width="480" height="480"></canvas>

    <section class="controls">
      <div class="dpad">
        <button class="ctrl ctrl-up" id="btn-up">▲</button>
        <button class="ctrl ctrl-left" id="btn-left">◀</button>
        <button class="ctrl ctrl-right" id="btn-right">▶</button>
        <button class="ctrl ctrl-down" id="btn-down">▼</button>
        <button class="ctrl ctrl-center" id="btn-center">⏸</button>
      </div>
      <p class="ctrl-hint">Arrow keys/WASD or tap buttons. Center = pause/play, restart after Game Over.</p>
    </section>
  </main>

  <section class="settings-panel" id="settings-panel" aria-hidden="true">
    <div class="panel-card">
      <div class="panel-head">
        <h2>Settings</h2>
        <button id="btn-close-settings" class="icon-btn">✖</button>
      </div>
      <div class="panel-body">
        <div class="setting">
          <label for="toggle-walls"><strong>Walls:</strong></label>
          <select id="toggle-walls">
            <option value="on">Walls On</option>
            <option value="off">Walls Off (wrap)</option>
          </select>
        </div>

        <div class="setting">
          <label for="toggle-theme"><strong>Theme:</strong></label>
          <select id="toggle-theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <div class="setting">
          <strong>Levels:</strong>
          <p class="small">Speed increases every 50 points.</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
