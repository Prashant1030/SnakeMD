<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐍 Snake Game</h1>
  <div class="scoreboard">
    <span>Score: <span id="score">0</span></span>
    <span>High Score: <span id="highScore">0</span></span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <button onclick="changeDirection('up')">⬆️</button>
    <div>
      <button onclick="changeDirection('left')">⬅️</button>
      <button onclick="changeDirection('down')">⬇️</button>
      <button onclick="changeDirection('right')">➡️</button>
    </div>
  </div>

  <div class="actions">
    <button onclick="pauseGame()">⏸️ Pause</button>
    <button onclick="resumeGame()">▶️ Play</button>
    <button onclick="restartGame()">🔄 Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
