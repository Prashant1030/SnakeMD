<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Snake Evolution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">

    <button id="toggleWall" class="toggle">Wall: ON</button>

  <canvas id="gameCanvas" width="480" height="480" aria-label="Snake Game"></canvas>

  <div class="pad" aria-label="Game Controls">
    <button class="btn dir up" data-dir="UP" aria-label="Up">‚ñ≤</button>
    <button class="btn dir left" data-dir="LEFT" aria-label="Left">‚óÄ</button>
    <button id="pausePlay" class="btn center" aria-label="Pause/Play">‚è∏</button>
    <button class="btn dir right" data-dir="RIGHT" aria-label="Right">‚ñ∂</button>
    <button class="btn dir down" data-dir="DOWN" aria-label="Down">‚ñº</button>
  </div>

  <audio id="eatSound" src="sounds/eat.mp3"></audio>
  <audio id="hitSound" src="sounds/hit.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
